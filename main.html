<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="name">Name * :</label>
		<input type="text" id="name" placeholder="Name" required>
	
	<br></br>
	<label for = "email">Email * :</label>
		<input type ="email" id="email" name="email" placeholder="email" required>
	<br></br>
	<label for ="Gender"> Gender * :</label>
		
	<input type="radio" id="male" name="gender"  value="male" required>
	<label for="male">Male</label>
	    
	<input type="radio" id="female" name="gender" value="female "required>
	<label for ="female">Female</label>
	<br></br>
	<label for="laptopBrands">LaptopBrands * : </label>
    <select id="laptopBrands" name="laptopBrands" required>
    <option value="">--Select--</option>
    <option value="Apple">Apple</option>
    <option value="Asus">Asus</option>
    <option value="HP">HP</option>
    
  </select>
		<br></br>
	<label for="age">Age * :</label>
		<input type="number" id="age" name="age" required>
		<br></br>
	<label for="dob">Date of Birth * :</label>
		<input type="date" id="dob" name="dob" required>
	<br></br>
		<label for="password">Password * :</label>
		<input type="password" id="password" name = "password" required>
		<br></br>
		<label for="postfolio" > Portfolio Url * :</label>
		<input type="url" id="postfolio" name="portfolio" placeholder="https://yourportfolio.com" required>
		<br></br>
		<button type="button">Submit</button>
	</form>
	
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
